<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container">

            <div class="col-12 d-flex align-items-center justify-content-evenly">
                <button type="button" class="btn btn-danger btn-lg">btn-1</button>
                <button type="button" class="btn btn-primary">btn-2</button>
                <button type="button" class="btn btn-secondary">btn-3</button>
                <button type="button" class="btn btn-warning">btn-4</button>
                <button type="button" class="btn btn-info">btn-5</button>
                <button type="button" class="btn btn-success">btn-6</button>
                <button type="button" class="btn btn-dark">btn-7</button>
                <button type="button" class="btn btn-light">btn-8</button>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-danger bg-danger-subtle btn-lg">btn-1</button>
                <button type="button" class="btn btn-primary-subtal">btn-2</button>
                <button type="button" class="btn btn-secondary-subtal">btn-3</button>

            <div class="col-12 mt-5">
                <button type="button" class="btn btn-outline-danger btn-lg">btn-1</button>

                <button type="button" class="btn btn-outline-success">btn-6</button>
                <button type="button" class="btn btn-outline-dark">btn-7</button>
                <button type="button" class="btn btn-outline-light">btn-8</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
