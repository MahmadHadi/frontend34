<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="img.html" method="get">

        <label for="name">Name: </label>
        <input id="name" name="Name: " placeholder="Enter your name: " type="text" required>

        <br>
        <br>

        <label for="pwd">Password: </label>
        <input id="pwd" placeholder="password" name="pwd" type="password" required>

        <br>
        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>

        <br>
        <br>


        <input type="checkbox" name="cricket" id="cricket">
        <label for="cricket" >cricket</label>
        <input type="checkbox" name="football" id="football">
        <label for="football">football</label>

        <br>
        <br>

        <label for="Male" >Male</label>
        <input type="radio" id="Male" name="gender"> 
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" >

        <br>
        <br>

        <label for="num">Number: </label>
        <input type="number" name="num" id="num">

        <br>
        <br>
        
        <input type="button" value="Button">
        
        <br>
        <br>
        <label for="color">Color: </label>
        <input type="color" name="color" id="color">

        <br>
        <br>

        <label for="date">date</label>
        <input type="date" name="date" id="date">

        <br>
        <br>    

        <label for="range">range</label>
        <input type="range" name="range" id="range">

        <br>
        <br>
        
        <label for="datetime">datetime</label>
        <input type="datetime" placeholder="datetime" name="datetime" id="datetime">

        <br>
        <br>
        <label for="textarea">textarea </label>
        <textarea name="textarea" id="textarea" cols="9" rows="5" placeholder="start from here ">write from here </textarea>
        <br>
        <br>

        <label for="select">select </label>
        <select name="select" id="select">
            <option value="guj">Gujarati</option>
            <option value="pan" selected>Panjabi</option>
            <option value="item3" >item3</option>
            <option value="item4" disabled>item4</option>
            <option value="item5" >item5</option>
        </select>

        <br>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button type="submit">submit  </button>
    </form>

</body>
</html>
