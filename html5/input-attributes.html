<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="#" method="post" autocomplete="on" > 
        <label for="color">color: </label>
        <input type="color" name="color" id="color" required autofocus>

        <br><br>

        <label for="email">email</label>
        <input type="email" name="email" id="email" autocomplete="off" autofocus>

        <br><br>

        <label for="date">Date: </label>
        <input type="date" name="date" id="date" >
        <br><br>

        <label for="datetime">datetime</label>
        <input type="datetime" name="datetime" id="datetime" >
        <br><br>

        <label for="datetime-local">datetime-local</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local">
        <br><br>

        <label for="month">month</label>
        <input type="month" name="month" id="month" >
        <br><br>

        <label for="number">number</label>
        <input type="number" name="number" id="number" >
        <br><br>

        <label for="range">range</label>
        <input type="range" name="range" id="range">
        <br><br>
        
        <label for="search">search: </label>
        <input type="search" name="search" id="search">
        <br><br>

        <label for="tel">tel </label>
        <input type="tel" name="tel" id="tel">
        <br><br>

        <label for="time">time </label>
        <input type="time" name="time" id="time">
        <br><br>

        <label for="url">url</label>
        <input type="url" name="url" id="url">
        <br><br>

        <label for="week">week</label>
        <input type="week" name="week" id="week">
        <br><br>
        <input type="submit" value="Submint ">
    </form>

</body>
</html>
