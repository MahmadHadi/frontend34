<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="num" id="num" value="12">
    <script>
        let num = prompt("Enter a number : ", 0);
        let num2 = parseFloat(num);
        num = parseInt(num);

        console.log("num = ", num);
        console.log("num + 12 = " + (num + 12));

        console.log("num2 {float } = ", num2);
    </script>
</body>
</html>
